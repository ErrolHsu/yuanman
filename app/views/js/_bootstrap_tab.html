<script>
	$('#myTab a').click(function (e) {
	  e.preventDefault()
	  $(this).tab('show')
	})
</script>

<script>
	$(document).on('ready page:load', function() {
		var width = $('#myCarousel').width();
		var height = width * 0.37;
		$('#myCarousel').height(height);
		$('.carousel-size').height(height);

		$( window ).resize(function() {
			var width = $('#myCarousel').width();
			var height = width * 0.37;
		 	$('#myCarousel').height(height);
			$('.carousel-size').height(height);
		});
	});	
</script>
